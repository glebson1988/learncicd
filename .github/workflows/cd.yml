name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Build
        run: ./scripts/buildprod.sh

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/11318170349/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: cloud-run-deployer@project-50ac0b85-b899-4cd5-bc4.iam.gserviceaccount.com

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and push image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/project-50ac0b85-b899-4cd5-bc4/notely-ar-repo/notely:${{ github.sha }} .

      - name: Run migrations
        run: ./scripts/migrateup.sh

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/project-50ac0b85-b899-4cd5-bc4/notely-ar-repo/notely:${{ github.sha }} --region us-central1 --allow-unauthenticated --project project-50ac0b85-b899-4cd5-bc4 --max-instances=4
